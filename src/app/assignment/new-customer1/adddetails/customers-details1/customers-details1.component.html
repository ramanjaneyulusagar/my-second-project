<app-header></app-header>
<style>
    .container {
        -webkit-padding-end: 20%;

    }

    .active {
        color: #4a40d6;
    }

    .span {
        font-size: 18px;
        font-weight: lighter;
        font-style: oblique;
    }
</style>
<nav class="navbar navbar-expand-md" style="overflow:auto;">
    <div class="container">

        <span class="span" #b1 routerLinkActive="active"
            routerLink="/CustomersDetails1Component"><b>CustomersDetails</b></span>
        <span class="span" #b2 routerLinkActive="active"
            routerLink="/CustomersOrders1Component"><b>CustomersOrders</b></span>
        <span class="span" #b3 routerLinkActive="active"
            routerLink="/EditCustomer1Component"><b>EditCustomers</b></span>

    </div>
</nav>
<div>

    <div>

        <div  >
            <img *ngIf="names?.gender==='male'" src="./assets/images/male.png" width="60px"
                    style="float: left;padding-right: 10px;" />
                    <img *ngIf="names?.gender==='female'" src="./assets/images/female.png" width="60px"
                    style="float: left;padding-right: 10px" />
            <span>{{names?.firstName}}</span><br />
            <span>{{names?.lastName}}</span><br />
            <span>{{names?.gender}}</span><br />
            <span>{{names?.city}}</span><br />
            <span >{{names?.state.name}}</span><br />
            <span>{{names?.address}}</span><br />



        </div>
    </div>


</div>
