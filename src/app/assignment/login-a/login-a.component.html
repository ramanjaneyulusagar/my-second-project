<section class="vh-100" style="background-color:#f0f2f5;">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;background-color: #ffff;">
          <div class="row g-0">

            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              <ngb-alert [dismissible]="false" *ngIf="isSubmitted">
                <strong>Wrong authentication!</strong>
                Please enter valid credentials
              </ngb-alert>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div class="d-flex align-items-center mb-3 pb-1">

                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>

                  <span class="h1 fw-bold mb-0">Angular</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
                  <div>

                    <mat-form-field class="full-width-input">
                      <input matInput type="text" class="form-control form-control-lg" formControlName="email"
                        placeholder="enter email" required />
                    </mat-form-field>
                  </div>

                  <div>

                    <mat-form-field class="full-width-input">
                      <input matInput type="password" class="form-control form-control-lg" formControlName="password"
                        placeholder="enter password" required autocomplete="true" />
                    </mat-form-field>
                  </div>
                  <div class="invalid-feedback form-error" *ngIf="form.touched&&form.invalid">
                    enter valid email & password
                  </div>
                  <div class="row" style="margin-left: 20px;">
                    <div class="col-md-6 mb-3 d-flex align-items-center">
                      <span style="color: blue;font-size: 16px;">forgot password ?</span>


                    </div>
                    <div class="col-md-6 mb-3 d-flex align-items-center">

                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="form.invalid"
                        style="width: 200px;">Login</button>
                    </div>
                    <div>
                      <span style="color: blue;font-size: 20px;">sign in </span>
                    </div>

                  </div>

                </form>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
