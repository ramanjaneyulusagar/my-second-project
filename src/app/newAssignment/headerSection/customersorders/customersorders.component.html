<app-headersection></app-headersection>
<div id="icon">

    <fa-icon [icon]="faUser" style="font-size: 30px;"></fa-icon>
    <span class="ics"> Customers Information</span>
</div>

<div class="container" style="margin-top:20px ;">
    <nav class="navbar navbar-expand-lg">
        <div class="collapse navbar-collapse" id="navbarSupportedContent2">


            <span ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-pills" style="margin: 10px;">
                <span [ngbNavItem]="1">
                    <a ngbNavLink style="color:black;">
                        <fa-icon [icon]="faList" style="font-size: 20px;margin-right: 10px;color: black;"></fa-icon>
                        CustomerDetails
                    </a>
                    <ng-template ngbNavContent>
                        <div style="display:inline-flex; margin: 30px;">
                            <div>
                                <img *ngIf="names.gender==='male'" src="./assets/images/male.png" width="90px"
                                    style="float: left;padding-right: 10px;" />
                                <img *ngIf="names.gender==='female'" src="./assets/images/female.png" width="90px"
                                    style="float: left;padding-right: 10px" />
                            </div>
                            <div style="margin-left: 70px;">
                                <span>
                                    <h2>{{names.firstName|titlecase}} {{names.lastName|titlecase}}</h2>
                                </span>
                                <span>{{names.address}}</span><br />
                                <span>{{names.city}} , {{names.state.name}}</span><br />

                            </div>
                        </div>
                    </ng-template>
                </span>
                <span [ngbNavItem]="2">
                    <a ngbNavLink style="color:black;">
                        <fa-icon [icon]="faTags" style="font-size: 20px;margin-right: 10px;color: black;"></fa-icon>
                        CustomerOrders
                    </a>
                    <ng-template ngbNavContent>
                        <div>

                            <div style="margin: 20px;">
                                <table class="table table-striped ">

                                    <tbody>
                                        <tr></tr>
                                        <h1>Orders for {{names.firstName}} {{names.lastName}}</h1>
                                        <tr></tr>
                                        <tr *ngFor="let order of names.orders">
                                            <td>
                                                {{order.productName}}
                                            </td>
                                            <td>
                                                {{order.itemCost}}
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>
                                            </td>
                                            <td>
                                                {{names.cost|number}}
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
    
                    </ng-template>
                </span>
                <span [ngbNavItem]="3">
                    <a ngbNavLink style="color:black;">
                        <fa-icon [icon]="faPenSquare" style="font-size: 20px;margin-right: 10px;color: black;">
                        </fa-icon>EditCusomer
                    </a>
                    <ng-template ngbNavContent>

                    </ng-template>
                </span>
            </span>



        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2"
            aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>
